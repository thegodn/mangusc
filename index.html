<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Scrolling Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .banner-container {
            height: 300vh;
            position: relative;
        }
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #banner1 {
            background-image: url('https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        #banner2 {
            background-image: url('https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        #banner3 {
            background-image: url('https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="banner1" class="banner">
            <div class="content">
                <h1>MANGUU COFFEE</h1>
                <p>MANGUU COFFEE</p>
                <a href="#" class="button">MANGUU COFFEE</a>
            </div>
        </div>
        <div id="banner2" class="banner">
            <div class="content">
                <h1>MANGUU COFFEE</h1>
                <p>MANGUU COFFEE</p>
                <a href="#" class="button">MANGUU COFFEE</a>
            </div>
        </div>
        <div id="banner3" class="banner">
            <div class="content">
                <h1>MANGUU COFFEE</h1>
                <p>MANGUU COFFEE</p>
                <a href="#" class="button">MANGUU COFFEE</a>
            </div>
        </div>
    </div>

    <script>
        const banners = document.querySelectorAll('.banner');
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            // Determine which banner should be visible based on the scroll position
            banners.forEach((banner, index) => {
                if (scrollPosition >= index * windowHeight && scrollPosition < (index + 1) * windowHeight) {
                    banner.style.opacity = '1';
                } else {
                    banner.style.opacity = '0';
                }
            });
        });

        // Initial state - show the first banner
        banners[0].style.opacity = '1';
    </script>
</body>
</html>
