<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Scrolling Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .banner-container {
            height: 300vh; /* Three times the viewport height */
            position: relative;
            overflow: hidden;
        }
        .banner {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: sticky;
            top: 0;
            transition: background-image 1s ease-in-out; /* Smoother transition */
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            transition: opacity 0.5s ease-in-out; /* Smooth content transition */
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .trigger {
            position: absolute;
            height: 100vh;
            width: 100%;
        }
        #trigger2 { top: 100vh; }
        #trigger3 { top: 200vh; }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="banner" class="banner">
            <div class="content">
                <h1>Welcome to Coffee Collective</h1>
                <p>Discover our premium coffee selection</p>
                <a href="#" class="button">Explore Our Beans</a>
            </div>
        </div>
        <div id="trigger2" class="trigger"></div>
        <div id="trigger3" class="trigger"></div>
    </div>

    <script>
        const banner = document.querySelector('#banner');
        const trigger2 = document.querySelector('#trigger2');
        const trigger3 = document.querySelector('#trigger3');

        const images = [
            'https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        ];

        banner.style.backgroundImage = `url('${images[0]}')`;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (entry.target === trigger2) {
                        banner.style.backgroundImage = `url('${images[1]}')`;
                    } else if (entry.target === trigger3) {
                        banner.style.backgroundImage = `url('${images[2]}')`;
                    }
                }
            });
        }, { threshold: 0.5 });

        observer.observe(trigger2);
        observer.observe(trigger3);
    </script>
</body>
</html>
