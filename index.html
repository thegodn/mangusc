<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Scrolling Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .banner {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        #banner1 {
            background-image: url('https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            z-index: 3;
        }
        #banner2 {
            background-image: url('https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            opacity: 0;
            z-index: 2;
        }
        #banner3 {
            background-image: url('https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            opacity: 0;
            z-index: 1;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #spacer {
            height: 300vh;
        }
    </style>
</head>
<body>
    <div id="banner1" class="banner">
        <div class="content">
            <h1>Welcome to Coffee Collective</h1>
            <p>Discover our premium coffee selection</p>
            <a href="#" class="button">Explore Our Beans</a>
        </div>
    </div>
    <div id="banner2" class="banner">
        <div class="content">
            <h1>Artisanal Roasting</h1>
            <p>Experience the rich flavors of our carefully roasted beans</p>
            <a href="#" class="button">Learn Our Process</a>
        </div>
    </div>
    <div id="banner3" class="banner">
        <div class="content">
            <h1>From Farm to Cup</h1>
            <p>Sustainably sourced and ethically produced coffee</p>
            <a href="#" class="button">Our Story</a>
        </div>
    </div>
    <div id="spacer"></div>

    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY;
            var windowHeight = window.innerHeight;
            
            var opacity1 = 1 - (scrollPosition / windowHeight);
            var opacity2 = (scrollPosition / windowHeight) - 1;
            var opacity3 = (scrollPosition / windowHeight) - 2;
            
            document.getElementById('banner1').style.opacity = Math.max(0, Math.min(1, opacity1));
            document.getElementById('banner2').style.opacity = Math.max(0, Math.min(1, opacity2));
            document.getElementById('banner3').style.opacity = Math.max(0, Math.min(1, opacity3));
        });
    </script>
</body>
</html>
