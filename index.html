<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe-Compatible Coffee Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .banner-container {
            height: 300%;
            position: relative;
        }
        .banner {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            margin: 10px 0;
            cursor: pointer;
        }
        .nav-dot.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="banner" class="banner">
            <div class="content">
                <h1>MANGUU COFFEE</h1>
                <p>Experience the rich flavors</p>
            </div>
        </div>
    </div>
    <div class="nav-dots" id="navDots"></div>

    <script>
        const banner = document.getElementById('banner');
        const navDots = document.getElementById('navDots');
        const images = [
            'https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        ];

        images.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('nav-dot');
            dot.addEventListener('click', () => setActiveImage(index));
            navDots.appendChild(dot);
        });

        const dots = navDots.querySelectorAll('.nav-dot');

        function setActiveImage(index) {
            banner.style.backgroundImage = `url('${images[index]}')`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        window.addEventListener('scroll', () => {
            const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            const imageIndex = Math.floor((scrollPercentage / 100) * images.length);
            setActiveImage(imageIndex);
        });

        // Set initial image
        setActiveImage(0);
    </script>
</body>
</html>
