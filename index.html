<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Sliding Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #slider {
            height: 300%; /* 3 times the height for 3 banners */
            transition: transform 0.5s ease-out;
        }
        .banner {
            height: 33.33%; /* Each banner takes 1/3 of the slider height */
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #banner1 { background-image: url('https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
        #banner2 { background-image: url('https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
        #banner3 { background-image: url('https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="slider">
            <div id="banner1" class="banner">
                <div class="content">
                    <h1>Welcome to Coffee Collective</h1>
                    <p>Discover our premium coffee selection</p>
                    <a href="#" class="button">Explore Our Beans</a>
                </div>
            </div>
            <div id="banner2" class="banner">
                <div class="content">
                    <h1>Artisanal Roasting</h1>
                    <p>Experience the rich flavors of our carefully roasted beans</p>
                    <a href="#" class="button">Learn Our Process</a>
                </div>
            </div>
            <div id="banner3" class="banner">
                <div class="content">
                    <h1>From Farm to Cup</h1>
                    <p>Sustainably sourced and ethically produced coffee</p>
                    <a href="#" class="button">Our Story</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('slider');
            const banners = document.querySelectorAll('.banner');
            let currentBanner = 0;
            let startY;
            let isDragging = false;

            function slideTo(index) {
                currentBanner = index;
                slider.style.transform = `translateY(-${index * 33.33}%)`;
            }

            function handleGestureStart(e) {
                startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                isDragging = true;
                slider.style.transition = 'none';
            }

            function handleGestureMove(e) {
                if (!isDragging) return;
                const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                const diff = startY - currentY;
                const percent = (diff / window.innerHeight) * 33.33;
                slider.style.transform = `translateY(-${currentBanner * 33.33 + percent}%)`;
            }

            function handleGestureEnd() {
                if (!isDragging) return;
                isDragging = false;
                slider.style.transition = 'transform 0.5s ease-out';
                const diff = parseFloat(slider.style.transform.match(/-?[\d.]+/)[0]) - (currentBanner * 33.33);
                if (Math.abs(diff) > 10) {
                    slideTo(diff > 0 ? Math.min(currentBanner + 1, banners.length - 1) : Math.max(currentBanner - 1, 0));
                } else {
                    slideTo(currentBanner);
                }
            }

            // Mouse events
            slider.addEventListener('mousedown', handleGestureStart);
            window.addEventListener('mousemove', handleGestureMove);
            window.addEventListener('mouseup', handleGestureEnd);

            // Touch events
            slider.addEventListener('touchstart', handleGestureStart);
            window.addEventListener('touchmove', handleGestureMove);
            window.addEventListener('touchend', handleGestureEnd);

            // Wheel event
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY > 0 && currentBanner < banners.length - 1) {
                    slideTo(currentBanner + 1);
                } else if (e.deltaY < 0 && currentBanner > 0) {
                    slideTo(currentBanner - 1);
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
