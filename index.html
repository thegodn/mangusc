<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coffee Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #coffee-banner-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #coffee-banner-slider {
            height: 300%;
            transition: transform 0.5s ease-out;
        }
        .coffee-banner {
            height: 33.33%;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 80%;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.5em;
            }
            .content p {
                font-size: 0.9em;
            }
            .button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="coffee-banner-container">
        <div id="coffee-banner-slider">
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/4s688q3.jpg');">
                <div class="content">
                    <h1>MANGUU COFFEE</h1>
                    <p>Çiftlikten Fincanınıza Muhteşem Lezzet</p>
                    <a href="https://manguu.com.tr/tum-urunler" class="button">ÜRÜNLERİMİZİ KEŞFEDİN</a>
                </div>
            </div>
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/9laquge.png');">
                <div class="content">
                    <h1>Sanatsal Lezzetin Adresi</h1>
                    <p>Zengin Espresso Çekirdeği Çeşitlerimiz</p>
                    <a href="https://manguu.com.tr/espresso" class="button">KATEGORİYE GİT</a>
                </div>
            </div>
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/7blxwsp.png');">
                <div class="content">
                    <h1>MANGUU COFFEE</h1>
                    <p>Her Köşede Aynı Lezzet</p>
                    <a href="https://manguu.com.tr/pages/iletisim" class="button">ŞUBELERİMİZ</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('coffee-banner-container');
            const slider = document.getElementById('coffee-banner-slider');
            const banners = document.querySelectorAll('.coffee-banner');
            let currentBanner = 0;
            let isScrolling = false;

            function slideTo(index) {
                if (isScrolling) return;
                isScrolling = true;
                currentBanner = index;
                slider.style.transform = `translateY(-${index * 33.33}%)`;
                setTimeout(() => { isScrolling = false; }, 500);
            }

            function handleWheel(e) {
                if (isScrolling) return;
                if (e.deltaY > 0 && currentBanner < banners.length - 1) {
                    e.preventDefault();
                    slideTo(currentBanner + 1);
                } else if (e.deltaY < 0 && currentBanner > 0) {
                    e.preventDefault();
                    slideTo(currentBanner - 1);
                }
            }

            container.addEventListener('wheel', handleWheel, { passive: false });

            let touchStartY = 0;
            container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });

            container.addEventListener('touchmove', (e) => {
                if (isScrolling) return;
                const touchEndY = e.touches[0].clientY;
                const diff = touchStartY - touchEndY;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentBanner < banners.length - 1) {
                        e.preventDefault();
                        slideTo(currentBanner + 1);
                    } else if (diff < 0 && currentBanner > 0) {
                        e.preventDefault();
                        slideTo(currentBanner - 1);
                    }
                    touchStartY = touchEndY;
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
