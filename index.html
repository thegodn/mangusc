<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Scrolling Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .banner-container {
            height: 3300px; /* 3 times the iframe height */
            position: relative;
        }
        .banner {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="banner" class="banner">
            <div class="content">
                <h1>MANGUU COFFEE</h1>
                <p>MANGUU COFFEE</p>
                <a href="#" class="button">MANGUU COFFEE</a>
            </div>
        </div>
    </div>

    <script>
        const banner = document.getElementById('banner');
        const images = [
            'https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        ];
        let currentImageIndex = 0;

        function updateBackgroundImage() {
            const scrollPosition = window.scrollY;
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercentage = (scrollPosition / totalHeight) * 100;
            
            const imageIndex = Math.min(Math.floor(scrollPercentage / (100 / images.length)), images.length - 1);
            
            if (imageIndex !== currentImageIndex) {
                currentImageIndex = imageIndex;
                banner.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            }
        }

        // Set initial background image
        banner.style.backgroundImage = `url('${images[0]}')`;

        window.addEventListener('scroll', updateBackgroundImage);
    </script>
</body>
</html>
