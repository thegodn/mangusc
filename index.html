<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Scrolling Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scroll-behavior: smooth; /* Smooth scrolling for all scrolls */
        }
        #container::-webkit-scrollbar { 
            width: 0;
            height: 0;
        }
        .banner {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            scroll-snap-align: start;
            text-align: center;
        }
        #banner1 {
            background-image: url('https://images.unsplash.com/photo-1646438596321-5cded1891b62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        #banner2 {
            background-image: url('https://plus.unsplash.com/premium_photo-1683133250018-dd82351d43bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        #banner3 {
            background-image: url('https://images.unsplash.com/photo-1645480064897-4e4755b75144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="banner1" class="banner">
            <div class="content">
                <h1>Welcome to Coffee Collective</h1>
                <p>Discover our premium coffee selection</p>
                <a href="#" class="button">Explore Our Beans</a>
            </div>
        </div>
        <div id="banner2" class="banner">
            <div class="content">
                <h1>Artisanal Roasting</h1>
                <p>Experience the rich flavors of our carefully roasted beans</p>
                <a href="#" class="button">Learn Our Process</a>
            </div>
        </div>
        <div id="banner3" class="banner">
            <div class="content">
                <h1>From Farm to Cup</h1>
                <p>Sustainably sourced and ethically produced coffee</p>
                <a href="#" class="button">Our Story</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('container');
            var banners = document.querySelectorAll('.banner');
            var currentBanner = 0;

            // Update current banner index on scroll
            container.addEventListener('scroll', function() {
                currentBanner = Math.round(container.scrollTop / container.clientHeight);
            });
        });
    </script>
</body>
</html>
